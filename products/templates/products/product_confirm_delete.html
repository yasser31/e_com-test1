{% extends './base.html' %}

{% block content %}
    <form method="post">
        <h2>Êtes-vous sûr de vouloir supprimer ce produit "{{ object.name }}"?</h2>
        {% csrf_token %}
        <input type="submit" value="Confirmer" class="btn btn-danger">
        <a href="{% url 'products:home' %}" class="btn btn-success">Annuler</a>
    </form>
{% endblock %}
