{% extends './base.html' %}

{% block content %}
    <h2>Êtes-vous sûr de vouloir supprimer cet image " {{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmer">
        <a href="{% url 'products:view_product' object.product.id %}">Annuler</a>
    </form>
{% endblock %}
